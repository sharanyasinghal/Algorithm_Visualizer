html, body {
  font-family: 'Inter', sans-serif;
  background-color: #3b3c43;
  color: #131313;
  scroll-behavior: smooth;
}

#main {
  min-height: 100vh;
  background: 
    linear-gradient(to bottom right, rgba(14, 14, 16, 0.61), rgba(26, 27, 47, 0.452)),
    url('./images/bac.jpg');
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  overflow: hidden;
}

.main__heading {
  text-align: center;
  padding: 25px 20px;
  background-color: #232224;
  border-radius: 0 0 30px 30px;
  box-shadow: 0 10px 25px rgba(22, 10, 65, 0.965);
}

.main__heading img {
  height: 48px;
  vertical-align: middle;
  margin-right: 12px;
}

.heading__text {
  font-size: 2.5rem;
  color: #3bd7eb;
  font-weight: 700;
  animation: float 3s ease-in-out infinite;
}

.section {
  padding: 30px 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.card {
  background: #1A1B2F;
  border-radius: 18px;
  overflow: hidden;
  width: 100%;
  max-width: 340px;
  height: 460px;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 10px 25px rgba(19, 11, 53, 0.6);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 10px #010a25, 0 0 40px rgb(139, 137, 184);
}

.card__heading {
  background-color: #061544;
  color: #ffffff;
  padding: 16px;
  font-size: 1.2rem;
  font-weight: 600;
  text-align: center;
}

.card-img-top-parent {
  height: 180px;
  overflow: hidden;
}

.card-img-top {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card-img-top:hover {
  transform: scale(1.08);
}

.card-body {
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 2px;
  justify-content: center;
  flex-grow: 1;
  overflow-y: auto;
}

.badge-primary {
  background-color: #1b0e4b;
  color: #0E0F1A;
  border: none;
  padding: 6px 12px;
  font-size: 0.75rem;
  border-radius: 10px;
  transition: all 0.3s ease;
  text-transform: uppercase;
}

.badge-primary:hover {
  background-color: #061544;
  color: #fff;
  box-shadow: 0 0 10px #061544;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@media screen and (max-width: 992px) {
  .card {
    max-width: calc(50% - 30px);
  }
}

@media screen and (max-width: 600px) {
  .card {
    max-width: 100%;
  }

  .heading__text {
    font-size: 1.8rem;
  }

  .section {
    padding: 30px 15px;
  }
}
